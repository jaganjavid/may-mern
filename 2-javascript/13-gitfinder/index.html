<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    

    <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">Git Finder</a>
      </div>
    </nav>

    <div class="container searchContainer">
       <div class="search card card-body">
            <h1 class="mb-3">Search a github user</h1>
            <form>
                <input type="text" class="form-control" id="search-user" placeholder="Enter a username to fetch">
                <button type="submit" class="btn btn-success mt-3">
                    Get User
                </button>
            </form>
       </div>

       <div id="profile" class="mt-5" style="min-height: 300px;">

       </div>

       <footer class="mt-5 p-3 text-center bg-dark text-white">
        Github finder
       </footer>
    </div>


    


    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
